<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- Link Font  -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet"
      />
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper"> 

        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>


        <div class="weather-container">

            <!-- grant location -->
            <div class="sub-container grant-location-container">
                <img src="./images/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location  Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->

            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="/images/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>


            <!-- loading screen container -->

            <div class="sub-container loading-container">
                <img src="./images/loading.gif" width="150" height="150">
                <p>loading</p>
            </div>
            

            <!-- show weather info -- isko search and user tab dono m use krna  -->

            <div class="sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <!-- dynamically dena h isiliye source add nhi r rhe h only custom attributes -->
                    <img data-countryIcon>   
                </div>

                <!-- weather description -->

                <p data-weatherDesc></p>

                <!-- weather icon -->
                <img data-weatherIcon>

                <!-- temperature -->

                <p data-temp></p>

                <!-- 3cards - parameters -->

                <div class="parameter-container">

                    <!-- card1 -->
                    <div class="parameter">
                        <img src="./images/wind.png">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card2 -->

                <div class="parameter">
                    <img src="./images/humidity.png">
                    <p>humidity</p>
                    <p data-humidity></p>
                </div> 

                <!-- card3 -->

                <div class="parameter">
                    <img src="./images/cloud.png">
                    <p>clouds</p>
                    <p data-cloudiness></p>
                </div>
                </div>
            </div>
        </div>

    </div>


    <script src="./index.js"></script>

</body>
</html>
